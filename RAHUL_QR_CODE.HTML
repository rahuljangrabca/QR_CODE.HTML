<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .qr-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: #4169e1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #3050c0;
        }
        
        .qr-result {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        
        #qrcode {
            margin: 1rem 0;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
        }
        
        .download-btn {
            background-color: #28a745;
            margin-top: 1rem;
        }
        
        .download-btn:hover {
            background-color: #218838;
        }
        
        .scan-note {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #fff3cd;
            border-radius: 5px;
            color: #856404;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Generate scannable QR codes with your information</p>
        </header>
        
        <div class="qr-options">
            <div>
                <label for="qr-type">Select Information Type:</label>
                <select id="qr-type">
                    <option value="contact">Complete Contact Card</option>
                    <option value="linkedin">LinkedIn Profile</option>
                    <option value="phone">Phone Number</option>
                </select>
            </div>
            
            <button id="generate-btn">Generate QR Code</button>
        </div>
        
        <div class="qr-result">
            <div id="qrcode"></div>
            <div class="scan-note">
                <p><strong>Scan the QR code</strong> to view contact information.</p>
                <p>Information is only revealed when scanned.</p>
            </div>
            <button id="download-btn" class="download-btn">Download QR Code</button>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Rahul Jangra | BCA</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrType = document.getElementById('qr-type');
            const generateBtn = document.getElementById('generate-btn');
            const qrcodeContainer = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('download-btn');           
            const personalInfo = {
                name: "Rahul Jangra",
                phone: "9306762262",
                linkedin: "https://www.linkedin.com/in/rahul-jangra-116069323/",
                education: "BCA"
            };                      
            generateBtn.addEventListener('click', function() {
                let content = '';
                
                switch(qrType.value) {
                    case 'contact':
                        content = `BEGIN:VCARD
VERSION:3.0
FN:${personalInfo.name}
TEL:${personalInfo.phone}
URL:${personalInfo.linkedin}
NOTE:Education - ${personalInfo.education}
END:VCARD`;
                        break;
                    case 'linkedin':
                        content = personalInfo.linkedin;
                        break;
                    case 'phone':
                        content = `tel:${personalInfo.phone}`;
                        break;
                }
                new QRCode(qrcodeContainer, {
                    text: content,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            });
            downloadBtn.addEventListener('click', function() {
                const img = qrcodeContainer.querySelector('img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'rahul-jangra-qrcode.png';
                    link.href = img.src;
                    link.click();
                }
            });
            generateBtn.click();
        });
    </script>
</body>
</html>
